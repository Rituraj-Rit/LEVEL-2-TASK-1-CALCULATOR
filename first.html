<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="main">
            <input type="text" placeholder="0">
            <div class="all-row">
                <div id="row1">
                    <button class="color">AC</button>
                    <button class="color">DE</button>
                    <button class="color">.</button>
                    <button class="color">/</button>
                </div>
                <div id="row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="color">*</button>
                </div>
                <div id="row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="color">-</button>
                </div>
                <div id="row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                <button class="color">+</button>
                </div>
                <div id="row5">
                    <button>00</button>
                    <button>0</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
